<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Rest Countries with API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <script src="./script.js" defer></script>
</head>
<body class="body">
    <div>
        <div class="frame-container">
            <h3>Where in the world?</h3>
            <div class="mode-container">
                <img id="mode" src="./assets/crescent-moon-svgrepo-com (2).svg" alt="">
                <img id="mode-b" src="./assets/brightness-svgrepo-com.png" alt="">
                <h3>Dark Mode</h3>
            </div>
        </div>
        <div class="section">
            <div class="input-container">
                <div class="search-container">
                    <img src="./assets/search_30dp_B7B7B7_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                    
                    <input id="search" type="text" placeholder="Search for a country..." value="">
                </div>
                <div class="region-sub-container">
                    <div class="filter-box">
                        <h5>Filter by Region</h5>
                        <img src="./assets/dropdown-arrow-svgrepo-com.png" alt="">
                    </div>
                    <div class="region-box">
                        <h5 id="Africa">Africa</h5>
                        <h5 id="Americas">Americas</h5>
                        <h5 id="Asia">Asia</h5>
                        <h5 id="Europe">Europe</h5>
                        <h5 id="Oceania">Oceania</h5>
                        <h5 id="All">All</h5>
                    </div>
                </div>
            </div>
            <div class="countries">
                
            </div>
        </div>
    </div>
</body>
</html>
